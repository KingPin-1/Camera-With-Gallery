<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="https://img.icons8.com/doodle/48/000000/camera.png"/>
    <title>Camera-With-Gallery</title>
</head>
<body>
    <div class="video-container">
        <video autoplay </video>
    </div>   

    <div class="actions-container">
        <div class="record-btn-container">
            <div class="record-btn"></div>
        </div>
        <div class="capture-btn-container">
            <div class="capture-btn"></div>
        </div>
    </div>

    <div class="timer-container">
        <h1 class="timer">00:00:00</h1>
    </div>

    <div class="filter-container">
        <div class="filter orange"></div>
        <div class="filter brown"></div>
        <div class="filter pink "></div>
        <div class="filter transparent"></div>
    </div>

    <div class="filter-layer"></div>

    <span class="material-icons gallery">
        collections
    </span>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
    <script src="./db.js"></script>
    <script>
        let gallery = document.querySelector(".gallery");
        gallery.addEventListener("click" , (e) => {
            location.assign("./gallery.html");
        })
    </script>
</body>
</html>
